<!doctype html>
<html lang="en" data-theme="pali">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Pāli Lessons LMS</title>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="stylesheet" href="/styles.css"/>
  <!-- Firebase SDKs -->
  <script type="module" src="/firebase.js"></script>
  <script defer type="module" src="/js/app.js"></script>

  <!-- PayPal SDK (replace YOUR_CLIENT_ID) -->
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD"></script>
</head>
<body>
  <header id="topbar" class="topbar">
    <button id="btnMenu" class="btn-icon burger" aria-expanded="false" aria-controls="navLinks">☰</button>
    <a href="#/" class="brand"><span class="logo">☸</span> <strong>LMS</strong></a>
    <nav id="navLinks" class="nav-links">
      <a class="nav-link" href="#/">Home</a>
      <a class="nav-link" href="#/courses">Courses</a>
      <a class="nav-link auth-only" href="#/dashboard">Dashboard</a>
      <a class="nav-link auth-only" href="#/certs">Certificates</a>
      <a class="nav-link auth-only" href="#/transcripts">Transcripts</a>
      <a class="nav-link auth-only" href="#/profile">Profile</a>
      <a class="nav-link admin-only" href="#/admin">Admin</a>
      <button id="btnLogin" class="btn small">Login</button>
      <button id="btnLogout" class="btn small ghost hidden">Logout</button>
    </nav>
  </header>

  <main id="app" class="container"></main>

  <!-- Auth dialog -->
  <dialog id="authDlg" class="dialog">
    <form id="authForm" method="dialog" class="card form">
      <h3>Login</h3>
      <label>Email <input id="authEmail" type="email" required /></label>
      <label>Password <input id="authPass" type="password" required /></label>
      <menu class="row">
        <button id="doLogin" class="btn" type="button">Login</button>
        <button id="doSignup" class="btn ghost" type="button">Create account</button>
        <button id="doForgot" class="btn small ghost" type="button">Forgot?</button>
        <button id="closeAuth" class="btn small" type="reset">Close</button>
      </menu>
    </form>
  </dialog>

  <!-- Reusable PayPal Modal -->
  <dialog id="buyDlg" class="dialog">
    <article class="card">
      <h3 id="buyTitle">Buy Course</h3>
      <div id="paypal-buttons"></div>
      <menu class="row"><button id="closeBuy" class="btn">Close</button></menu>
    </article>
  </dialog>
</body>
</html>
